<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="acceuil.css">
    <title>Acceuil</title>
</head>
<body>
    <div class="circle">
        <img src="img/qrcode.png" alt="qrcode" class="qrcode">
        <svg width="250" height="250">
            <circle r="100" cx="125" cy="125" class="track"></circle>
            <circle r="100" cx="125" cy="125" class="progress"></circle>
        </svg>
    </div>

    <div class="score_update">
        <div class="depense">
            <div class="containerDepense">
                <img src="img/euro.svg" alt="sigle euro" class="euro">  
                <div class="texteDepense">
                    <p>0 €</p>
                    <p>dépensés</p>
                </div>
            </div>
        </div>
        <div class="gagne">
            <div class="containerGagne">
                <img src="img/monnaie.svg" alt="sigle monnaie" class="monnaie">
                <div class="texteGagne"> 
                    <p>0 points</p>
                    <p>gagnés</p>
                </div>   
            </div>
        </div>
    </div>

    <div class="soldeRestant">
        <div class="textSoldeRestant">
            <h2>Solde restant</h2>
        </div>
        <div class="pointReceipe">
            <div class="points">
                <img src="img/euro.svg" alt="sigle euro" class="euro">
                <p>0 points</p>
            </div>
        </div>
        <div class="usePoint">
            <div class="utiliserPoints">
                <p>Utiliser vos points</p>
            </div>
        </div>
    </div>

    <footer>
        <a href="acceuil.html"><img src="img/home.svg" alt="home_button" class="home"></a>
        <a href="../rewards/rewards.html"><img src="img/reward.svg" class="rewards"></a>
        <a href="../liste_map/map.html"><img src="img/map.svg" alt="map_button" class="map"></a>
        <a href="../compte_favoris/favoris.html"><img src="img/star.svg" class="fav"></a>
        <a href="../compte_favoris/compte.html"><img src="img/account.svg" alt="account_button" class="account"></a>
    </footer>
</body>
<script src="acceuil.js"></script>
</html>
