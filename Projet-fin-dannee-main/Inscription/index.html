<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="container-body">
        <h2>Inscription</h2>
        <input type="text" placeholder="Pseudo" />
        <input type="email" placeholder="Adresse email" />
        <input type="password" placeholder="Mot de passe" />
        <input type="password" placeholder="Confirmer mot de passe" />
        <button class="container-body-submit" type="submit">S'inscrire</button>
        <button class="container-body-social">
          <img src="assets/logo apple.png" alt="apple" />
          <span>Connectez vous avec Apple</span>
        </button>
        <button class="container-body-social">
          <img src="assets/Google_Icons-09-512.webp" alt="google" />
          <span>Connectez vous avec Google</span>
        </button>
      </div>

      <footer class="container-footer">
        <div><img src="assets/home-2-fill.svg" alt="" /></div>
        <div><img src="assets/trophy-fill.svg" alt="" /></div>
        <div><img src="assets/list-unordered.svg" alt="" /></div>
        <div><img src="assets/star-fill.svg" alt="" /></div>
        <div><img src="assets/settings-3-fill.svg" alt="" /></div>
      </footer>
    </div>
  </body>
</html>
